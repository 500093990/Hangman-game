<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="hangman-image">
            <!-- Display hangman image here -->
        </div>
        <div id="word-display">
            <!-- Display the word to guess here -->
        </div>
        <div id="guesses">
            <!-- Display guessed letters here -->
        </div>
        <input type="text" id="guess-input" placeholder="Enter a letter">
        <button id="guess-button">Guess</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
